<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"

    />

    <title>Document</title>

  <body>
    <div class="main-container">
      <header class="header">
        <nav class="navigation">
          <img src="./img/header/logo_header.png" class="header__logo" />
          <div class="navigation__part">
            <p>Главная</p>
            <p>Фото и видео</p>
          </div>
          <div class="navigation__part">
            <p>Форма отзыва</p>
            <p>Html Academy</p>
          </div>
        </nav>
      </header>
      <section class="sedona-city">
        <div class="sedona-city__intro-bg"></div>
        <div class="sedona-city__text">
          <p class="sedona-city__text--black">
            Седона — небольшой городок в Аризоне,<br />

          </p>
          <p>Рассмотрим 5 причин, по которым Седона круче, чем Гранд Каньон!</p>
        </div>
      </section>
      <section class="first-section panorama-section">
        <div class="sedona-reason sedona-reason--blue">
          <div class="sedona-reason__title">
            Настоящий<br />
            городок
          </div>
          <div class="sedona-reason__number">— №1 —</div>
          <div class="sedona-reason__description">
            Седона не аттракцион для туристов,<br />
            там течет своя жизнь
          </div>
        </div>
        <div class="panorama-section__img"></div>
      </section>
      <section class="second-section">
<div class="feature-card">
  <div class="feature-card__icon"></div>
  <div class="feature-card__title"></div>
  <div class="feature-card__description"></div>
</div>
      </section>
    </div>
